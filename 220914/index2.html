<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>미디어쿼리 사용 시 주의 사항 (1) - viewport</title>
        <style>
            .media{
                width:500px;
                height:500px;
                background-color: yellow;
            }

            @media (min-width:320px) and (max-width:800px){
                .media{
                    width: 100px;
                    height: 100px; 
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
       <div class="media"></div>
    </body>
</html>
